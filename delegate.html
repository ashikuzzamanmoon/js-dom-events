<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Repellendus, praesentium aut!</li>
            <li class="item">Fugit, maiores rerum?</li>
            <li class="item">Tempore, nostrum perferendis!</li>
            <li class="item">Quo, aspernatur pariatur!</li>
            <li class="item">Corporis, qui dolor.</li>
        </ul>
        <button id="btn-add-item">Add item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // console.log(items);
        // for(const item of items){
        //     item.addEventListener('click', function(){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function(event){
            // console.log(event.target);
            event.target.parentNode.removeChild(event.target);
        })


        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand New Item Added';
            li.classList.add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
